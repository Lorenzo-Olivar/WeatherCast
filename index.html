<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary row" style="background-color: #064420ff !important;padding: 20px 0px;">
        <div class="container-fluid" style=" justify-content: space-around;">
            <!-- brand name -->
            <span class="navbar-brand mb-0 h1 col text-center" style="color: #faf1e6ff; font-size: 2.5rem; margin-right: 0px;">WeatherCast</span>
            <!-- mobile sandwich button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- sandwich button drop down -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-around;">
                <!-- search bar -->
                <form class="d-flex col-12 col-lg-5" role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="background: #faf1e6ff; color: #064420ff; font-weight: 500; padding: 0.5rem 0.75rem; border-radius: 10px;">
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item d-flex justify-content-center">
                        <!-- current day clock -->
                        <span class="navbar-text text-center" style=" color: #faf1e6ff; font-size: 1.74rem; font-weight: 500;">
                            Monday July 31, 2023 | 11 : 23 am
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
